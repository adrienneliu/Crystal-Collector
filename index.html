<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>FEED MOLANG</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</head>


<body>

    <script src="assets/javascript/game.js"></script>
    <div class="container bg-danger text-white mx-auto ">
        <div class="row bg-success text-white">
             <div class="col-md-12 text-center">
                 <h1>FEED MOLANG</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 bg-warning text-dark text-center ">
     <!--Description and instructions for the players-->
                <p>Molang is tired exercising!</p>
                <p>Can you feed him?</p>
                <p>Molang can only eat if you pick the right foods to match the number.</p> 
                <p>If you cannot match the number, Molang will not be able to eat. </p>

            </div>
        </div>

    <!-- Food Choices-->
        <div class="row">
            <div class="col-md-3">
                <button class="food" id="button-1"><img src="assets/images/Pancake.png" style="width:200px"></button> 
            </div>
                <div class="col-md-3">
                <button class="food"  id="button-2"><img src="assets/images/hamburger.png" style="width:200px"></button>
            </div>
            <div class="col-md-3">
                <button class="food"  id="button-3"><img src="assets/images/hotdog.png" style="width:200px"></button>
            </div>
            <div class="col-md-3">
                <button class="food"  id="button-4"><img src="assets/images/popsicle.png" style="width:200px"></button>

            </div>
        </div>


    <!--Match Me Box - Computer random generated number--> 
        <div class="row">
            <div class="col-md-6 bg-secondary text-white text-center button p-2">
                <h3>Match Me! </h3>
                <p id="button-guess"></p>
            </div>  

       

    <!--Box where player matches computer's number aka. Score-->
            <div class="col-md-6 bg-info text-white text-center button p-2">
                <h3>Your Score </h3>
                <p id="button-score"></p>
            </div>  
        </div>
    <!--Win Box-->
        <div class="row">
            <div class="col-md-6 bg-primary text-white text-center button p-2" >
                <h3>Win</h3>
                <p id="button-win"></p>
            </div>

        
    <!--Lose Box-->
            <div class="col-md-6 bg-dark text-white button text-center p-2" >
                <h3>Lose</h3>
                <p id="button-lose"></p>
            </div>


            <!-- <div class="bg-dark text-white"></div>
                
            </div> -->
        </div>




</div>


<div class="container" id="molang-house">
        <img id="molang" src="assets/images/molang-exercise.gif">

</div>


</body>

</html>
